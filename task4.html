<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            font-size: 25px;
        }
    </style>
</head>
<body>
    <ul>
        <li style="list-style-position: outside;">One</li>
        <li style="list-style-position: inside; list-style-type: circle;">Sub one</li>
        <li style="list-style-position: inside; list-style-type: circle;">Sub two</li>
        <li style="list-style-position: outside;">Two</li>
        <li style="list-style-position: inside; list-style-type: circle;">Sub one</li>
        <li style="list-style-position: inside; list-style-type: circle;">Sub two</li>
        <li style="list-style-position: outside;">Three</li>
        <li style="list-style-position: inside; list-style-type: circle;">Sub one</li>
        <li style="list-style-position: inside; list-style-type: circle;">Sub two</li>
    </ul>
</body>
</html>
